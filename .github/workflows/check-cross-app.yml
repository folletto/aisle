name: Check Cross-App Changes

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-cross-app:
    runs-on: ubuntu-latest
    steps:
      - name: Check for cross-app changes and comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const appFolders = new Set();
            for (const file of files) {
              const match = file.filename.match(/^apps\/([^/]+)\//);
              if (match) {
                appFolders.add(match[1]);
              }
            }

            if (appFolders.size <= 1) return;

            const warningBody = '⚠️ This PR changes files across the app boundary';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const alreadyCommented = comments.some(c => c.body.includes(warningBody));
            if (alreadyCommented) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: warningBody,
            });
