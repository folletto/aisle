[build]
  publish = "."
  command = "echo 'Static site - no build needed'"
  # Only rebuild if landing-page directory changed
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Proxy apps.json from repo root (single source of truth)
[[redirects]]
  from = "/apps.json"
  to = "https://raw.githubusercontent.com/folletto/aisle/main/apps.json"
  status = 200
  force = true

# SPA fallback (optional, in case you add routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
