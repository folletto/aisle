<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aisle - Mini LLM-made apps">
    <title>Aisle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0">
    <style>
        /* COLOR KEY */
        /* rgba(255, 255, 255, 1.0); /* $color-white */
        /* rgba(0, 59, 77, 1.0); /* $color-blue-deep */
        /* rgba(124, 173, 195, 1.0); /* $color-blue-mid */
        /* rgba(19, 123, 168, 1.0); /* $color-link */
        /* rgba(95, 75, 139, 0.5); /* $color-ultraviolet */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(255, 255, 255, 1.0);
            color: rgba(0, 59, 77, 1.0);
            min-height: 100vh;
            padding: 3rem 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-family: 'Arvo', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(0, 59, 77, 1.0);
            margin-bottom: 0;
            letter-spacing: -0.02em;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .search-box .material-symbols-outlined {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 59, 77, 0.4);
            font-size: 1.25rem;
            pointer-events: none;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 1.75rem;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid rgba(124, 173, 195, 1.0);
            background: rgba(255, 255, 255, 1.0);
            color: rgba(0, 59, 77, 1.0);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-box input:focus {
            border-bottom-color: rgba(19, 123, 168, 1.0);
        }

        .search-box input:focus ~ .material-symbols-outlined {
            color: rgba(0, 59, 77, 1.0);
        }

        .search-box input::placeholder {
            color: rgba(0, 59, 77, 0.4);
        }

        .filter-tags {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }

        .tag-filter {
            padding: 0.5rem 1.25rem;
            background: rgba(124, 173, 195, 0.2);
            color: rgba(0, 59, 77, 0.8);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: lowercase;
        }

        .tag-filter:hover {
            background: rgba(124, 173, 195, 0.35);
        }

        .tag-filter.active {
            background: rgba(0, 59, 77, 1.0);
            color: rgba(255, 255, 255, 1.0);
        }

        .app-count {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            color: rgba(124, 173, 195, 1.0);
            font-weight: 400;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 1.0);
            border: 1px solid rgba(124, 173, 195, 1.0);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 59, 77, 0.08);
        }

        .app-card:hover {
            border-color: rgba(19, 123, 168, 1.0);
            box-shadow: 0 4px 16px rgba(95, 75, 139, 0.15);
        }

        .app-card h3 {
            color: rgba(0, 59, 77, 1.0);
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .app-card p {
            color: rgba(0, 59, 77, 0.8);
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        .app-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .app-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(124, 173, 195, 0.2);
            color: rgba(0, 59, 77, 0.8);
            font-size: 0.7rem;
            text-transform: lowercase;
            letter-spacing: 0.02em;
            font-weight: 500;
            border-radius: 999px;
        }

        .no-results {
            text-align: center;
            color: rgba(0, 59, 77, 0.6);
            font-size: 1.1rem;
            padding: 4rem 2rem;
        }

        footer {
            text-align: center;
            color: rgba(124, 173, 195, 1.0);
            margin-top: 4rem;
            font-size: 0.8rem;
        }

        footer a {
            color: rgba(124, 173, 195, 1.0);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .app-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aisle</h1>
        </header>

        <div class="search-box">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="searchInput" placeholder="Search apps..." autocomplete="off">
        </div>

        <div class="filter-tags" id="filterTags"></div>

        <div class="app-count" id="appCount"></div>

        <div class="apps-grid" id="appsGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            No apps found matching your search.
        </div>

        <footer>
            <p>Built with Claude Code | <a href="https://github.com/folletto/aisle" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        let allApps = [];
        let activeTag = null;

        // Load apps from apps.json
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                allApps = data.apps;
                renderApps(allApps);
                renderTags();
                updateAppCount(allApps.length);
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('appsGrid').innerHTML = '<div class="no-results">Error loading apps. Please try again later.</div>';
            }
        }

        // Render apps to the grid
        function renderApps(apps) {
            const grid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');

            if (apps.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = apps.map(app => `
                <a href="${app.url}" class="app-card">
                    <h3>${app.name}</h3>
                    <p>${app.description}</p>
                    <div class="app-tags">
                        ${app.tags.map(tag => `<span class="app-tag">${tag}</span>`).join('')}
                    </div>
                </a>
            `).join('');
        }

        // Render filter tags
        function renderTags() {
            const tagsSet = new Set();
            allApps.forEach(app => {
                app.tags.forEach(tag => tagsSet.add(tag));
            });

            const tagsContainer = document.getElementById('filterTags');
            const tags = Array.from(tagsSet).sort();

            if (tags.length === 0) return;

            tagsContainer.innerHTML = `
                <button class="tag-filter ${activeTag === null ? 'active' : ''}" onclick="filterByTag(null)">All</button>
                ${tags.map(tag => `
                    <button class="tag-filter ${activeTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">${tag}</button>
                `).join('')}
            `;
        }

        // Filter apps by tag
        function filterByTag(tag) {
            activeTag = tag;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allApps;

            if (tag) {
                filtered = filtered.filter(app => app.tags.includes(tag));
            }

            if (searchTerm) {
                filtered = filtered.filter(app =>
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.description.toLowerCase().includes(searchTerm) ||
                    app.tags.some(t => t.toLowerCase().includes(searchTerm))
                );
            }

            renderApps(filtered);
            renderTags();
            updateAppCount(filtered.length);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let filtered = allApps;

            if (activeTag) {
                filtered = filtered.filter(app => app.tags.includes(activeTag));
            }

            if (searchTerm) {
                filtered = filtered.filter(app =>
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.description.toLowerCase().includes(searchTerm) ||
                    app.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            renderApps(filtered);
            updateAppCount(filtered.length);
        });

        // Update app count
        function updateAppCount(count) {
            const countEl = document.getElementById('appCount');
            countEl.textContent = `${count} ${count === 1 ? 'app' : 'apps'} available`;
        }

        // Auto-focus search on desktop only
        function autoFocusSearch() {
            const isDesktop = window.innerWidth > 768;
            if (isDesktop) {
                document.getElementById('searchInput').focus();
            }
        }

        // Initialize
        loadApps();
        autoFocusSearch();
    </script>
</body>
</html>
