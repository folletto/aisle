[build]
  publish = "build/client"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "22"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Proxy apps.json from repo root (single source of truth)
[[redirects]]
  from = "/apps.json"
  to = "https://raw.githubusercontent.com/folletto/aisle/main/apps.json"
  status = 200
  force = true

# SPA fallback (optional, in case you add routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
