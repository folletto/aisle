<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick TikTok video embed generator - paste a TikTok URL and get an embedded video">
    <title>TikTok Quick Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Form view */
        .form-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-view.hidden {
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }

        .input-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: #1a1a1a;
            color: #fff;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #fe2c55;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 0.875rem 1.5rem;
            background: #fe2c55;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #e0264a;
        }

        button:active {
            background: #c41f3f;
        }

        .help-text {
            font-size: 0.875rem;
            color: #888;
            text-align: center;
        }

        .help-text code {
            background: #1a1a1a;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #fe2c55;
        }

        .error-message {
            display: none;
            background: #3a1a1a;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            border: 1px solid #5a2a2a;
        }

        .error-message.active {
            display: block;
        }

        /* Video view */
        .video-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .video-view.active {
            display: flex;
        }

        .embed-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-link {
            color: #fff;
            text-decoration: underline;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
            padding: 0.5rem 1rem;
        }

        .preview-link:hover {
            opacity: 0.7;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formView" class="form-view">
            <header>
                <h1>TikTok Quick Embed</h1>
                <p class="subtitle">Paste a TikTok URL or video ID to preview the video</p>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="tiktokUrl"
                        placeholder="https://www.tiktok.com/@username/video/1234567890 or just 1234567890"
                        aria-label="TikTok URL or video ID"
                    >
                    <button id="embedBtn" onclick="embedVideo()">Preview</button>
                </div>
                <p class="help-text">
                    Example: <code>https://www.tiktok.com/@germanwithmaggie/video/7583892836232350990</code> or <code>7583892836232350990</code>
                </p>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="videoView" class="video-view">
        <div id="embedWrapper" class="embed-wrapper"></div>
        <a class="preview-link" onclick="closeVideo()" href="javascript:void(0)">Preview a different URL</a>
    </div>

    <script>
        // Track loaded TikTok script
        let tiktokScriptLoaded = false;

        // Load the TikTok embed script
        function loadTikTokScript(callback) {
            const existingScript = document.querySelector('script[src="https://www.tiktok.com/embed.js"]');

            if (existingScript) {
                // Script already exists, ensure it's loaded
                if (tiktokScriptLoaded && window.tiktokEmbed) {
                    if (callback) callback();
                    return;
                }
                // Wait for it to load
                existingScript.addEventListener('load', () => {
                    tiktokScriptLoaded = true;
                    if (callback) callback();
                });
                return;
            }

            // Create new script
            const script = document.createElement('script');
            script.src = 'https://www.tiktok.com/embed.js';
            script.async = true;
            script.addEventListener('load', () => {
                tiktokScriptLoaded = true;
                if (callback) callback();
            });
            document.body.appendChild(script);
        }

        // Extract video ID from TikTok URL or accept video ID directly
        function extractVideoId(input) {
            // If it's just a numeric string, treat it as a video ID
            if (/^\d+$/.test(input.trim())) {
                return input.trim();
            }

            // TikTok URL patterns:
            // https://www.tiktok.com/@username/video/1234567890
            // https://vm.tiktok.com/ZMxxxx/
            // https://www.tiktok.com/t/ZTxxxx/

            try {
                const urlObj = new URL(input);

                // Standard format: @username/video/ID
                const videoMatch = input.match(/\/video\/(\d+)/);
                if (videoMatch) {
                    return videoMatch[1];
                }

                return null;
            } catch (e) {
                return null;
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');

            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }

        // Clear embed completely
        function clearEmbed() {
            const wrapper = document.getElementById('embedWrapper');

            // Remove all child nodes completely
            while (wrapper.firstChild) {
                wrapper.removeChild(wrapper.firstChild);
            }
        }

        // Show video view
        function showVideoView() {
            document.getElementById('formView').classList.add('hidden');
            document.getElementById('videoView').classList.add('active');
        }

        // Close video and return to form
        function closeVideo() {
            document.getElementById('videoView').classList.remove('active');
            document.getElementById('formView').classList.remove('hidden');

            // Clear embed with a small delay to ensure smooth transition
            setTimeout(() => {
                clearEmbed();
            }, 100);

            // Clear hash from URL
            history.pushState('', document.title, window.location.pathname + window.location.search);
        }

        // Embed video
        function embedVideo(videoUrl = null, videoId = null) {
            let url = videoUrl;
            let id = videoId;

            if (!url) {
                const urlInput = document.getElementById('tiktokUrl');
                const input = urlInput.value.trim();

                if (!input) {
                    showError('Please enter a TikTok URL or video ID');
                    return;
                }

                id = extractVideoId(input);

                if (!id) {
                    showError('Invalid TikTok URL or video ID. Please use a URL like: https://www.tiktok.com/@username/video/1234567890 or just the video ID');
                    return;
                }

                // Construct URL from video ID if we only have the ID
                url = `https://www.tiktok.com/video/${id}`;
            }

            // Clear any previous embed completely
            clearEmbed();

            // Create the embed
            const wrapper = document.getElementById('embedWrapper');

            const blockquote = document.createElement('blockquote');
            blockquote.className = 'tiktok-embed';
            blockquote.setAttribute('cite', url);
            blockquote.setAttribute('data-video-id', id);
            blockquote.style.cssText = 'max-width: 605px; min-width: 325px;';

            // Add section content (TikTok script will populate this)
            const section = document.createElement('section');
            section.innerHTML = `<a target="_blank" href="${url}">View on TikTok</a>`;
            blockquote.appendChild(section);

            wrapper.appendChild(blockquote);

            // Show video view
            showVideoView();

            // Update URL with hash
            window.location.hash = `video=${id}`;

            // Load TikTok script and render embed
            loadTikTokScript(() => {
                // Force render the embed
                if (window.tiktokEmbed && window.tiktokEmbed.lib) {
                    // Wait a bit to ensure DOM is ready
                    setTimeout(() => {
                        window.tiktokEmbed.lib.render(blockquote);
                    }, 100);
                }
            });
        }

        // Allow Enter key to trigger embed
        document.getElementById('tiktokUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                embedVideo();
            }
        });

        // Check for hash or query parameters on load
        window.addEventListener('DOMContentLoaded', function() {
            // Check for hash first (e.g., #video=7583892836232350990)
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                const videoId = params.get('video');

                if (videoId) {
                    // Construct TikTok URL from video ID
                    // Note: We don't have the username, so we just use the video ID
                    const url = `https://www.tiktok.com/video/${videoId}`;
                    embedVideo(url, videoId);
                    return;
                }
            }

            // Fall back to query parameters (legacy support)
            const params = new URLSearchParams(window.location.search);
            const urlParam = params.get('url');

            if (urlParam) {
                document.getElementById('tiktokUrl').value = urlParam;
                embedVideo();
            }
        });
    </script>
</body>
</html>
